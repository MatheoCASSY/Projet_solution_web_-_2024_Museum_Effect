<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Effect</title>
    <link rel="stylesheet" href="style_accueil.css">
    <link rel="icon" href="../Ressources_en_communs/logo_nav.jpg" type="image/png">
</head>

<body>
    <div class="logo">
        <img src="../Ressources_en_communs/logo.png" height="250" width="300">
    </div>
    <header>
        <a href="#Expositions">Expositions</a>
        <a href="#Collections">Collections</a>
        <a href="#Informations">Informations</a>
    </header>
    <div class="container">
        <div class="image1">
            <img src="../Ressources_en_communs/peinture1.jpg" width="300">
            <p>Abstrait</p>
        </div>
        <div class="image2">
            <img src="../Ressources_en_communs/peinture2.jpg" width="300">
            <p>Abstrait 2</p>
        </div>
        <div class="image3">
            <img src="../Ressources_en_communs/peinture3.jpg" width="300">
            <p>Abstrait 3</p>
        </div>
        <div class="image4">
            <img src="../Ressources_en_communs/peinture4.jpg" width="300">
            <p>Abstrait 4</p>
        </div>
        <div class="image5">
            <img src="../Ressources_en_communs/peinture5.jpg" width="300">
            <p>Abstrait 5</p>
        </div>
    </div>
    <div class="text_qrcode">
        <p>Scannez ce QR code pour vous rendre sur notre linktree</p>
    </div>
    <div class="qrcode">
        <img src="../Ressources_en_communs/qr_code.png" width="150">
    </div>
    <button id="backToTop">↑</button>
    <div id="progressBar"></div>
    <script>
        const menuLinks = document.querySelectorAll('header a');
        menuLinks.forEach(link => {
            link.addEventListener('mouseenter', () => {
                link.style.color = '#FF5733';
                link.style.transform = 'scale(1.1)';
                link.style.transition = 'all 0.3s ease';
            });

            link.addEventListener('mouseleave', () => {
                link.style.color = '';
                link.style.transform = 'scale(1)';
            });
        });
        const images = document.querySelectorAll('.container img');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.transform = 'scale(1)';
                    entry.target.style.opacity = '1';
                    entry.target.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
                } else {
                    entry.target.style.transform = 'scale(0.8)';
                    entry.target.style.opacity = '0';
                }
            });
        });

        images.forEach(image => {
            image.style.transform = 'scale(0.8)';
            image.style.opacity = '0';
            observer.observe(image);
        });
        const logo = document.querySelector('.logo img');

        logo.addEventListener('click', () => {
            logo.style.transition = 'transform 0.5s ease';
            logo.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                logo.style.transform = 'rotate(0deg)';
            }, 500);
        });
        const qrCode = document.querySelector('.qrcode img');

        qrCode.addEventListener('mouseenter', () => {
            qrCode.style.boxShadow = '0 0 20px #FF5733';
            qrCode.style.transition = 'box-shadow 0.3s ease';
        });

        qrCode.addEventListener('mouseleave', () => {
            qrCode.style.boxShadow = '';
        });
        const backToTop = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                backToTop.style.display = 'block';
            } else {
                backToTop.style.display = 'none';
            }
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        window.addEventListener('scroll', () => {
            const scrollTop = window.scrollY;
            const docHeight = document.body.scrollHeight - window.innerHeight;
            const progress = (scrollTop / docHeight) * 100;
            document.getElementById('progressBar').style.height = `${progress}%`;
        });

    </script>
</body>
<footer>
    <p> 2024 Museum Effect. Tous droits réservés.</p>
    <a href="./Formulaire/formulaire.php">Nous contacter</a>
</footer>

</html>
